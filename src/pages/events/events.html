<ion-header>

  <ion-navbar>
    <ion-title>events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1>Events List</h1>
  <br>
  <div *ngFor="let eve of eventos$ | async">
        <button (click)="goToEventInfo(eve)">{{eve.eventName}}</button>
  </div>

  <br><br>
  <button ion-button color="dark" round (click)="goToNewEvent()">Agragar un nuevo evento</button>

</ion-content>
